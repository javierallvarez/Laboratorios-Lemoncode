<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout - Laboratorio Avanzado</title>
    <link rel="icon" href="../src/assets/favicon.ico" />
    <link rel="stylesheet" href="../src/_scss/mystyle.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="../src/assets/logo.png" alt="logo" />
        <h3 class="platform-title">Warner <span>Live</span></h3>
      </div>
      <div class="header-buttons">
        <button>
          <img src="./src/assets/icons/flash-icon.png" alt="inicio" class="btn-icon"/>
          Inicio
        </button>
        <button>
          <img src="./src/assets/icons/glasses-icon.png" alt="buscar" class="btn-icon"/>
          Buscar  
        </button>
      </div>
    </header>
    <main>
      <div class="section-title">
        Los <span id="top-text"></span> más populares hoy
      </div>
      <section class="top">
        <div class="top-item"><img src="../src/assets/top/5.jpg" /></div>
        <div class="top-item"><img src="../src/assets/top/4.jpg" /></div>
        <div class="top-item"><img src="../src/assets/top/3.jpg" /></div>
        <div class="top-item"><img src="../src/assets/top/2.jpg" /></div>
        <div class="top-item"><img src="../src/assets/top/1.jpg" /></div>
      </section>
      <div class="section-title">Comedias</div>
      <section class="first">
        <div class="item"><img src="../src/assets/line-2/1.jpg" /></div>
        <div class="item"><img src="../src/assets/line-2/2.jpg" /></div>
        <div class="item"><img src="../src/assets/line-2/3.jpg" /></div>
        <div class="item"><img src="../src/assets/line-2/4.jpg" /></div>
        <div class="item"><img src="../src/assets/line-2/5.jpg" /></div>
        <div class="item"><img src="../src/assets/line-2/6.jpg" /></div>
      </section>
      <div class="section-title">Dramas basados en libros</div>
      <section class="second">
        <div class="item"><img src="../src/assets/line-1/1.jpg" /></div>
        <div class="item"><img src="../src/assets/line-1/2.jpg" /></div>
        <div class="item"><img src="../src/assets/line-1/3.jpg" /></div>
        <div class="item"><img src="../src/assets/line-1/4.jpg" /></div>
        <div class="item"><img src="../src/assets/line-1/5.jpg" /></div>
        <div class="item"><img src="../src/assets/line-1/6.jpg" /></div>
      </section>
      <div class="section-title">Series para hacer un maratón</div>
      <section class="first">
        <div class="item"><img src="../src/assets/line-2/4.jpg" /></div>
        <div class="item"><img src="../src/assets/line-2/2.jpg" /></div>
        <div class="item"><img src="../src/assets/line-2/6.jpg" /></div>
        <div class="item"><img src="../src/assets/line-2/3.jpg" /></div>
        <div class="item"><img src="../src/assets/line-2/1.jpg" /></div>
        <div class="item"><img src="../src/assets/line-2/5.jpg" /></div>
      </section>
      <div class="section-title">Para echar unas son-risas</div>
      <section class="second">
        <div class="item"><img src="../src/assets/line-1/4.jpg" /></div>
        <div class="item"><img src="../src/assets/line-1/2.jpg" /></div>
        <div class="item"><img src="../src/assets/line-1/6.jpg" /></div>
        <div class="item"><img src="../src/assets/line-1/3.jpg" /></div>
        <div class="item"><img src="../src/assets/line-1/5.jpg" /></div>
        <div class="item"><img src="../src/assets/line-1/1.jpg" /></div>
      </section>
    </main>
    <footer></footer>
    <script src="src/_js/headerPosition.js"></script>
  </body>
</html>
